[Help]
help_s = <i>Если ничего не понятно, отправте /help</i>
help = /start - запуск бота,
       /help - помощь заблудшим душам,
       /info - краткая информация о возможностях бота.
       <b>Что делают кнопки:</b>
       <u>Курсы за число</u> - отправлеят курс всех катирующихся ЦБ валют за выбранную дату,
       <u>Все названия</u> - отправляет список названий всех валют
       <u>Поиск</u> - поиск по дате/промежутку дат (вплоть до 01.01.2000), по валюте, по валюте и дате/промежутку дат
       <u>Построить график</u> - строит наглядный график на котором будут отображены выбранные валюты за указанные периоды времени

[Info]
info = Этот бот умеет:
       1) Отправлять информацию о <u>курсах валют*</u> за любой день с <u>начальной даты*</u>
       2) Вывести названия всех валют, которые были в обороте, начиная с <u>начальной даты*</u>
       3) Может найти конкретное значение валюты в конкретный день
       4) Способен построить график цены конкретной валюты
       <i>*Курс валюты - взят с оффициального сайта ЦБ
       *Начальной датой считается 01.01.2000</i>